{% extends "base.html" %}

{% block header %}
    <div></div>
    <a href="{{ url_for('index') }}">Tradehere</a>
    <div></div>
{% endblock %}

{% block content %}
    <div class="signup-page">
        <div class="form">
            <form class="signup-form">
                <input type="name" id="firstName" placeholder="First Name" required/>
                <input type="name" id="lastName" placeholder="Last Name" required/>
                <input type="email" id="email" placeholder="email" required/>
                <input type="password" id="password" placeholder="password" required/>
                <input type="password" id="confirm-password" placeholder="confirm password" required/>
                <p id="error"></p>
                <button id="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        const signupSuccessLink = "{{ url_for('signup_success') }}";
    </script>
    <script src="{{ url_for('static', path='/js/signup.js') }}"></script>
{% endblock %}
