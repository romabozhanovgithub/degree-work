<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Payment</title>

    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
    <script src="https://js.stripe.com/v3/"></script>

    <script src="{{ url_for('static', path='js/utils.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/payment.js') }}" defer></script>
  </head>
  <body>
    <main>
      <h1>Payment</h1>

      <p>Enable more payment method types <a
        href="https://dashboard.stripe.com/settings/payment_methods" target="_blank">in your
        dashboard</a>.</p>
      <p>
        <form id="form-amount">
          <div class="form-row">
            <label for="amount">
              <span>Amount</span>
              <div class="input-wrapper amount-wrapper">
                <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10" />
              </div>
            </label>
          </div>
          <button id="amount-submit">Set</button>
        </form>
      </p>

      <form id="payment-form">
        <div id="link-authentication-element">
          <!-- Elements will create authentication element here -->
        </div>
        <div id="card-element">
          <!-- Elements will create input elements here -->
        </div>
        <div id="card-errors" role="alert"></div>
        <div id="iban-element">
          <!-- Elements will create input elements here -->
        </div>
        <div id="payment-element">
          <!-- Elements will create form elements here -->
        </div>
        <button id="submit">Pay now</button>
        <div id="error-message">
          <!-- Display error message to your customers here -->
        </div>
      </form>

      <div id="messages" role="alert" style="display: none;"></div>
    </main>
  </body>
</html>
